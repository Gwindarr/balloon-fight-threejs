<!doctype html>
<html>
    <head>
        <title>3D Balloon Fight Physics Demo</title>
        <style>
            body {
                margin: 0;
                overflow: hidden;
                touch-action: none;
                user-select: none;
                -webkit-user-select: none;
            }
            canvas {
                display: block;
            }
            #info {
                position: absolute;
                top: 10px;
                width: 100%;
                text-align: center;
                color: white;
                font-family: Arial, sans-serif;
                pointer-events: none;
            }
            #controls {
                position: absolute;
                bottom: 10px;
                left: 10px;
                color: white;
                font-family: Arial, sans-serif;
                background-color: rgba(0, 0, 0, 0.5);
                padding: 10px;
                border-radius: 5px;
            }
            #joystick-zone {
                background-color: rgba(255, 255, 255, 0.1);
                border-radius: 50%;
            }
            #action-buttons button {
                font-weight: bold;
                display: flex;
                align-items: center;
                justify-content: center;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            }
            #action-buttons button:active {
                background: rgba(255, 255, 255, 0.7);
                transform: translateY(2px);
            }
            #jump-button {
                background-color: rgba(100, 200, 255, 0.7) !important;
            }
            #action-button {
                background-color: rgba(255, 150, 100, 0.7) !important;
            }
        </style>
    </head>
    <body>
        <div id="info">3D Balloon Fight Physics Demo</div>
        <div id="controls">
            Controls: WASD = Move, Tap Space repeatedly to Flap, R = Release a
            balloon, P = Pop a balloon, Mouse wheel = Zoom
            in/out<br />
        </div>
        <script type="importmap">
            {
                "imports": {
                    "three": "https://cdn.jsdelivr.net/npm/three@0.174.0/build/three.module.js"
                }
            }
        </script>
        <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.10.1/dist/nipplejs.min.js"></script>
        <script type="module" src="js/multiplayer.js"></script>
        <script type="module" src="js/env-sync.js"></script>
        <script type="module" src="js/main.js"></script>
        <div id="mobile-controls" style="display: none; position: fixed; bottom: 0; width: 100%;">
            <div id="joystick-zone" style="position: absolute; bottom: 30px; left: 30px; width: 120px; height: 120px;"></div>
            <div id="action-buttons" style="position: absolute; bottom: 30px; right: 30px; display: flex; gap: 10px;">
                <button id="jump-button" style="width: 60px; height: 60px; border-radius: 50%; background: rgba(255,255,255,0.5); border: none; font-size: 24px;">â†‘</button>
                <button id="action-button" style="width: 60px; height: 60px; border-radius: 50%; background: rgba(255,255,255,0.5); border: none; font-size: 24px;">R</button>
            </div>
        </div>
    </body>
</html>
